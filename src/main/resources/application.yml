server:
  port: 3003

spring:
  application:
    name: parking-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/parking_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
    username: ${SPRING_DATASOURCE_USERNAME:parking_user}
    password: ${SPRING_DATASOURCE_PASSWORD:parking_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false
        use_sql_comments: true
    show-sql: false
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
      write-durations-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false
    time-zone: UTC
    default-property-inclusion: non_null

parking:
  simulator:
    url: http://localhost:3000
    retry:
      max-attempts: 5
      initial-interval-millis: 2000
      max-interval-millis: 32000
      multiplier: 2.0
  fee:
    free-minutes: 30  # Number of free minutes before charging starts
  decimal:
    currency-scale: 2  # For currency (price) values
    percentage-scale: 2  # For percentage values
    coordinate-scale: 8  # For lat/lng coordinates
    rounding-mode: HALF_UP  # Rounding mode for BigDecimal operations
  datetime:
    instant-format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"  # ISO 8601 format for Instant
    date-format: "yyyy-MM-dd"  # Format for LocalDate
    timezone: UTC  # Default timezone for API responses

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: true
    operationsSorter: method
    tagsSorter: alpha

resilience4j:
  circuitbreaker:
    instances:
      garage-simulator:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  retry:
    instances:
      garage-simulator:
        maxAttempts: 5
        waitDuration: 2s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.HttpServerErrorException
  
  spot:
    coordinate-tolerance: 0.000001 # degrees, approximately 0.1 meters
  
  application:
    timezone: America/Sao_Paulo # UTC-3 (Brasilia, BR)
  
  api:
    use-local-timezone: false # Default to UTC for API responses (ISO 8601 with Z)

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    defaults:
      enabled: true

logging:
  level:
    root: INFO
    com.estapar.parking: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
