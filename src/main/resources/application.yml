server:
  port: 3003

spring:
  application:
    name: parking-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/parking_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
    username: ${SPRING_DATASOURCE_USERNAME:parking_user}
    password: ${SPRING_DATASOURCE_PASSWORD:parking_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false
        use_sql_comments: true
    show-sql: false
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
      write-durations-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false
    time-zone: America/Sao_Paulo
    default-property-inclusion: non_null

parking:
  simulator:
    url: http://localhost:3000
    retry:
      max-attempts: 5
      initial-interval-millis: 2000
      max-interval-millis: 32000
  fee:
    free-minutes: 30  # Number of free minutes before charging starts
  decimal:
    currency-scale: 2  # For currency (price) values
    percentage-scale: 2  # For percentage values
    rounding-mode: HALF_UP  # Rounding mode for BigDecimal operations
  application:
    timezone: America/Sao_Paulo # UTC-3 (Brasilia, BR)

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: true
    operationsSorter: method
    tagsSorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    defaults:
      enabled: true

logging:
  level:
    root: INFO
    com.estapar.parking: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
