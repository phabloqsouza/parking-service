server:
  port: 0  # Random port for testing

spring:
  application:
    name: parking-service-test
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/parking_db_test?useSSL=false&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:parking_user_test}
    password: ${SPRING_DATASOURCE_PASSWORD:parking_password_test}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false
        use_sql_comments: true
    show-sql: false
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true

parking:
  simulator:
    url: ${PARKING_SIMULATOR_URL:http://localhost:8080}
    retry:
      max-attempts: 3
      initial-interval-millis: 1000
      max-interval-millis: 5000
      multiplier: 2.0
  
  spot:
    coordinate-tolerance: 0.000001
  
  application:
    timezone: America/Sao_Paulo
  
  api:
    use-local-timezone: false
  
  initialization:
    enabled: ${PARKING_INITIALIZATION_ENABLED:true}

logging:
  level:
    root: INFO
    com.estapar.parking: DEBUG
    org.springframework.web: INFO
    org.springframework.data: DEBUG
