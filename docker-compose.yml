version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: parking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: parking_db
      MYSQL_USER: parking_user
      MYSQL_PASSWORD: parking_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "parking_user", "-pparking_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parking-network

  parking-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parking-service
    ports:
      - "3003:3003"
      - "3000:3000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/parking_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: parking_user
      SPRING_DATASOURCE_PASSWORD: parking_password
      PARKING_SIMULATOR_URL: http://localhost:3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  simulator:
    image: cfontes0estapar/garage-sim:1.0.0
    container_name: parking-simulator
    network_mode: "service:parking-service"

networks:
  parking-network:
    driver: bridge

volumes:
  mysql_data:
